---
layout: default
title: Blog
---
<section class="mt-12"><h1 class="text-3xl font-extrabold">Blog</h1><div class="mt-6 grid md:grid-cols-2 gap-6">{% for post in site.posts %}<article class="p-6 rounded-2xl border border-black/10 dark:border-white/10"><a href="{{ post.url }}"><h2 class="text-2xl font-bold hover:text-copper">{{ post.title }}</h2><div class="text-sm text-neutral-500"><time>{{ post.date | date: "%b %d, %Y" }}</time></div><p class="mt-2 text-neutral-700 dark:text-neutral-300">{{ post.excerpt | strip_html | truncate: 160 }}</p></a></article>{% endfor %}</div></section>
